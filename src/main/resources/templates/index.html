<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
    <script th:inline="javascript"
        th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${GOOGLE_API_KEY} + '&libraries=places,geocoding'"></script>

    <script defer>
        let map, currentLocation, destination, directionsService, directionsRenderer, geocoder, travelMode, iframe, mapElement;
        let currentMarker, destinationMarker;
        let alternativeRoutes = [];
        let selectedRoute = null;
        let API_KEY = "[[${GOOGLE_API_KEY}]]";

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            
            geocoder = new google.maps.Geocoder();

            iframe = document.getElementById("iframe");

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 49.2827, lng: -123.1207 },
                zoom: 8,
            });
            directionsRenderer.setMap(map);

            

            google.maps.event.addListener(map, 'click', function (event) {
                if (!currentLocation) {
                    setCurrentLocation(event.latLng);
                } else if (!destination) {
                    setDestination(event.latLng);
                } else {
                    setCurrentLocation(event.latLng);
                    setDestination(null);
                }
            });

            const inputCurrent = document.getElementById("current-location");
            const inputDestination = document.getElementById("destination");

            const autocompleteCurrent = new google.maps.places.Autocomplete(inputCurrent);
            autocompleteCurrent.bindTo("bounds", map);
            const autocompleteDestination = new google.maps.places.Autocomplete(inputDestination);
            autocompleteDestination.bindTo("bounds", map);

            autocompleteCurrent.addListener('place_changed', function () {
                setCurrentLocation(autocompleteCurrent.getPlace().geometry.location);
            });

            autocompleteDestination.addListener('place_changed', function () {
                setDestination(autocompleteDestination.getPlace().geometry.location);
            });
        }

        function setCurrentLocation(location) {
            currentLocation = location;
            if (currentMarker) currentMarker.setMap(null);
            currentMarker = new google.maps.Marker({
                position: currentLocation,
                map: map,
                title: "Current Location"
            });
            map.setCenter(currentLocation);
            geocodeLocation(location, 'current-location');
        }

        function setDestination(location) {
            destination = location;
            if (destinationMarker) destinationMarker.setMap(null);
            if (location) {
                destinationMarker = new google.maps.Marker({
                    position: destination,
                    map: map,
                    title: "Destination"
                });
                map.setCenter(destination);
                geocodeLocation(location, 'destination');
            }
        }

        function geocodeLocation(location, inputId) {
            geocoder.geocode({ 'location': location }, function (results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        document.getElementById(inputId).value = results[0].formatted_address;
                    } else {
                        alert('No results found');
                    }
                } else {
                    alert('Geocoder failed due to: ' + status);
                }
            });
        }

        function calculateRoute(mode) {
            if (!currentLocation || !destination) {
                alert("Please select both current location and destination.");
                return;
            }

            mapElement = document.getElementById("map");
            travelMode = mode.toLowerCase();

            if (mode == "FLYING") {
                console.log("flying");
                if (iframe.style.display == "none") {
                    iframe.style.display = "block";
                    mapElement.style.display = "none";
                }
                iframe.setAttribute("src", "https://www.google.com/maps/embed/v1/directions?origin=" + currentLocation.toString() + "&destination=" + destination.toString() + "&mode=" + travelMode + "&key=" + API_KEY);
            } else {

                if (mapElement.style.display == "none") {
                    mapElement.style.display = "block";
                    iframe.style.display = "none";
                }
                const request = {
                    origin: currentLocation,
                    destination: destination,
                    travelMode: mode,
                    provideRouteAlternatives: true
                };

                directionsService.route(request, function (result, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        selectedRoute = result.routes[0];
                        displayRouteOptions(result.routes);
                    } else {
                        alert("Could not retrieve route.");
                    }
                });
            }
           
        }

        function displayRouteOptions(routes) {
            const routesContainer = document.getElementById('routes');
            routesContainer.innerHTML = '';
            alternativeRoutes = routes;

            routes.forEach((route, index) => {
                const routeDiv = document.createElement('div');
                routeDiv.className = 'route-option';
                routeDiv.innerHTML = `
                        <input type="radio" name="route" value="${index}" id="route${index}" ${index === 0 ? 'checked' : ''}>
                        <label for="route${index}">
                            ${route.legs[0].duration.text} via ${route.summary}
                        </label>
                    `;
                routeDiv.addEventListener('click', () => {
                    directionsRenderer.setRouteIndex(index);
                    selectedRoute = routes[index];
                });
                routesContainer.appendChild(routeDiv);
            });
        }

        function clearMap() {
            if (currentMarker) currentMarker.setMap(null);
            if (destinationMarker) destinationMarker.setMap(null);
            directionsRenderer.set('directions', null);
            currentLocation = null;
            destination = null;
            selectedRoute = null;
            document.getElementById('routes').innerHTML = '';
            document.getElementById('current-location').value = '';
            document.getElementById('destination').value = '';
        }

        function saveRoute() {
            if (!currentLocation || !destination) {
                alert("Please select both current location and destination.");
                return;
            }

            const startPoint = document.getElementById('current-location').value;
            const endPoint = document.getElementById('destination').value;

            console.log(startPoint);
            console.log(endPoint);
            console.log(currentLocation.toString());
            console.log(destination.toString());
            console.log(travelMode);

            fetch('/save-route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'startCoords': currentLocation.toString(),
                    'endCoords': destination.toString(),
                    'startPoint': startPoint,
                    'endPoint': endPoint,
                    'travelMode': travelMode,
                })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Route saved successfully.');
                    } else {
                        alert('Failed to save route.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
    <style>
        .route-option {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .route-option:hover {
            background-color: #f0f0f0;
        }

        .btn-icon {
            font-size: 24px;
            color: #007bff;
            margin: 0 10px;
            cursor: pointer;
        }

        .btn-icon:hover {
            color: #0056b3;
        }
    </style>
</head>


<body onload="initMap()">
    <!-- Navigation bar -->
    <header>
            <nav class = "navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class="fs-4 px-2"> JourneyGenie </span>

                <!-- Other pages -->
                <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                    <ul class="navbar-nav">
                        <!-- Home -->
                        <form action="/home" method="GET">
                            <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                        </form>

                        <!-- Routes -->
                        <form action="/map" method="GET">
                            <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                        </form>

                        <!-- Log out -->
                        <form action="/logout" method="POST">
                            <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                        </form>
                    </ul>
                </div>
            </nav>
    </header>  
    

    <!-- Container -->
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Search Your Routes</h1>
                <div class="mb-3">
                    <input id="current-location" type="text" placeholder="Enter current location" class="form-control">
                </div>
                <div class="mb-3">
                    <input id="destination" type="text" placeholder="Enter destination" class="form-control">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                    <i onclick="calculateRoute('DRIVING')" class="mdi mdi-car btn-icon" title="Car Route"></i>
                    <i onclick="calculateRoute('WALKING')" class="mdi mdi-walk btn-icon" title="Walking Route"></i>
                    <i onclick="calculateRoute('BICYCLING')" class="mdi mdi-bike btn-icon" title="Bicycling Route"></i>
                    <i onclick="calculateRoute('TRANSIT')" class="mdi mdi-train btn-icon" title="Transit Route"></i>
                    <i onclick="calculateRoute('FLYING')" class="mdi mdi-airplane btn-icon" title="Flying Route"></i>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                    <button onclick="clearMap()" class="btn btn-secondary">Clear Map</button>
                    <button onclick="saveRoute()" class="btn btn-success">Save This Route</button>
                </div>
                <div id="routes"></div>
                <div id="map" style="height: 500px; width: 100%;" class="mt-5"></div>
                <iframe id="iframe" height="500px" width="100%" style="border:0; display:none" loading="lazy" allowfullscreen th:inline="javascript"></iframe>
                <a href="/saved-routes" class="btn btn-link mt-3 mb-5">See Your Saved Routes</a>
            </div>
        </div>
    </main>
</body>

</html>
