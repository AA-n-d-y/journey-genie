<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .editable {
            cursor: pointer;
        }
        .btn-separated {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <span class="fs-4 px-2">JourneyGenie</span>
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Track Budget</h1>

                <!-- Table for adding and editing rows and columns -->
                <div class="mt-5">
                    <h2>Tracking Expenses</h2>
                    <div class="d-flex mb-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr id="table-header">
                                    <th contenteditable="true">Items</th>
                                    <th contenteditable="true">
                                        Amount
                                        <select id="fromCurrency" class="form-control" required></select>
                                    </th>
                                    <th>
                                        Conversion Result 1
                                        <select class="toCurrency form-control" required></select>
                                    </th>
                                    <th>
                                        Conversion Result 2
                                        <select class="toCurrency form-control" required></select>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="budget-table-body">
                                <!-- Rows will be added here -->
                            </tbody>
                        </table>
                        <button id="add-column" class="btn btn-success me-2 btn-separated">Add Column</button>
                    </div>
                    <div class="d-flex mb-3">
                        <button id="add-row" class="btn btn-success me-2">Add Row</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = "[[${OPENCURRENCY_API_KEY}]]";
            const currencyUrl = `https://openexchangerates.org/api/currencies.json?app_id=${apiKey}`;
            
            $.getJSON(currencyUrl, function(data) {
                const currencies = Object.keys(data).map(key => ({ id: key, text: `${data[key]} (${key})` }));
                
                $('#fromCurrency').select2({
                    data: currencies,
                    placeholder: 'Select a currency'
                });
                
                $('.toCurrency').select2({
                    data: currencies,
                    placeholder: 'Select a currency'
                });
            });

            // Function to fetch and display the conversion result
            function updateConversion(amount, fromCurrency, toCurrency, resultElement) {
                if (amount && fromCurrency && toCurrency) {
                    fetch(`https://openexchangerates.org/api/latest.json?app_id=${apiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            const fromRate = data.rates[fromCurrency];
                            if (fromRate) {
                                const usdAmount = amount / fromRate;
                                const toRate = data.rates[toCurrency];
                                if (toRate) {
                                    const convertedAmount = (usdAmount * toRate).toFixed(2);
                                    resultElement.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                                } else {
                                    resultElement.innerHTML = `Conversion rate for ${toCurrency} not found.`;
                                }
                            } else {
                                resultElement.innerHTML = `Conversion rate for ${fromCurrency} not found.`;
                            }
                        })
                        .catch(error => {
                            resultElement.innerHTML = `Error fetching conversion rate: ${error.message}`;
                        });
                }
            }

            // Add row functionality
            document.getElementById('add-row').addEventListener('click', function() {
                const tableBody = document.getElementById('budget-table-body');
                const row = document.createElement('tr');

                // Item cell
                const itemCell = document.createElement('td');
                itemCell.classList.add('editable');
                itemCell.contentEditable = 'true';
                itemCell.innerText = 'Editable';
                row.appendChild(itemCell);

                // Amount cell
                const amountCell = document.createElement('td');
                amountCell.classList.add('editable');
                amountCell.contentEditable = 'true';
                row.appendChild(amountCell);

                // Conversion Result cells
                const resultCells = [];
                document.querySelectorAll('.toCurrency').forEach((toCurrencySelect, index) => {
                    const resultCell = document.createElement('td');
                    resultCell.classList.add('editable');
                    resultCell.contentEditable = 'false';
                    row.appendChild(resultCell);
                    resultCells.push(resultCell);
                });

                // Append row to table body
                tableBody.appendChild(row);

                // Add event listener for amount input
                amountCell.addEventListener('input', function() {
                    const amount = parseFloat(amountCell.innerText);
                    const fromCurrency = document.getElementById('fromCurrency').value;
                    document.querySelectorAll('.toCurrency').forEach((toCurrencySelect, index) => {
                        const toCurrency = toCurrencySelect.value;
                        updateConversion(amount, fromCurrency, toCurrency, resultCells[index]);
                    });
                });
            });

            // Add column functionality
            document.getElementById('add-column').addEventListener('click', function() {
                const headerRow = document.getElementById('table-header');
                const newHeaderCell = document.createElement('th');
                newHeaderCell.classList.add('editable');
                newHeaderCell.contentEditable = 'true';
                newHeaderCell.innerHTML = `Conversion Result ${headerRow.children.length - 1}
                                            <select class="toCurrency form-control" required></select>`;
                headerRow.appendChild(newHeaderCell);

                // Update new column's select2 dropdown
                $('.toCurrency').select2({
                    data: $('#fromCurrency').select2('data'),
                    placeholder: 'Select a currency'
                });

                const rows = document.querySelectorAll('#budget-table-body tr');
                rows.forEach(row => {
                    const newCell = document.createElement('td');
                    newCell.classList.add('editable');
                    newCell.contentEditable = 'false';
                    row.appendChild(newCell);

                    // Add event listener for new cell conversion
                    row.children[1].addEventListener('input', function() {
                        const amount = parseFloat(row.children[1].innerText);
                        const fromCurrency = document.getElementById('fromCurrency').value;
                        const toCurrency = newHeaderCell.querySelector('.toCurrency').value;
                        updateConversion(amount, fromCurrency, toCurrency, newCell);
                    });
                });
            });

            // Add event listeners for automatic conversion
            document.getElementById('fromCurrency').addEventListener('change', function() {
                const rows = document.querySelectorAll('#budget-table-body tr');
                rows.forEach(row => {
                    const amountCell = row.children[1];
                    const amount = parseFloat(amountCell.innerText);
                    document.querySelectorAll('.toCurrency').forEach((toCurrencySelect, index) => {
                        const toCurrency = toCurrencySelect.value;
                        updateConversion(amount, fromCurrency, toCurrency, row.children[index + 2]);
                    });
                });
            });

            document.querySelectorAll('.toCurrency').forEach((toCurrencySelect) => {
                toCurrencySelect.addEventListener('change', function() {
                    const rows = document.querySelectorAll('#budget-table-body tr');
                    rows.forEach(row => {
                        const amountCell = row.children[1];
                        const amount = parseFloat(amountCell.innerText);
                        const fromCurrency = document.getElementById('fromCurrency').value;
                        const toCurrency = toCurrencySelect.value;
                        const resultCell = row.children[Array.from(row.children).indexOf(toCurrencySelect) - 1];
                        updateConversion(amount, fromCurrency, toCurrency, resultCell);
                    });
                });
            });
        });
    </script>
</body>
</html>
