<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <span class="fs-4 px-2"> JourneyGenie </span>
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Track Budget</h1>
                <form id="currency-form">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">From Currency</label>
                        <input type="text" class="form-control" id="fromCurrency" placeholder="E.g., USD" required>
                    </div>
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">To Currency</label>
                        <input type="text" class="form-control" id="toCurrency" placeholder="E.g., EUR" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <div id="conversion-result" class="mt-4"></div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('currency-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const apiKey = "[[${OPENCURRENCY_API_KEY}]]";

            fetch(`https://api.opencurrency.io/v2/latest?apikey=${apiKey}&base=${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[toCurrency];
                    if (rate) {
                        const convertedAmount = (amount * rate).toFixed(2);
                        document.getElementById('conversion-result').innerHTML = `
                            <div class="alert alert-success" role="alert">
                                ${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}
                            </div>
                        `;
                    } else {
                        document.getElementById('conversion-result').innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                Conversion rate for ${toCurrency} not found.
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('conversion-result').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Error fetching conversion rate: ${error.message}
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
