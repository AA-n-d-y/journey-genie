<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .editable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <span class="fs-4 px-2"> JourneyGenie </span>
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Track Budget</h1>
                <form id="currency-form">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">From Currency</label>
                        <select id="fromCurrency" class="form-control" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">To Currency</label>
                        <select id="toCurrency" class="form-control" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <div id="conversion-result" class="mt-4"></div>

                <!-- Table for adding and editing rows and columns -->
                <div class="mt-5">
                    <h2>Tracking Expenses</h2>
                    <div class="d-flex mb-3">
                        <button id="add-row" class="btn btn-success me-2">Add Row</button>
                        <button id="add-column" class="btn btn-secondary">Add Column</button>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr id="table-header">
                                <th>Item</th>
                                <th>Amount</th>
                                <th>Currency</th>
                            </tr>
                        </thead>
                        <tbody id="budget-table-body">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = "[[${OPENCURRENCY_API_KEY}]]";
            const currencyUrl = `https://openexchangerates.org/api/currencies.json?app_id=${apiKey}`;
            
            $.getJSON(currencyUrl, function(data) {
                const currencies = Object.keys(data).map(key => ({ id: key, text: `${data[key]} (${key})` }));
                
                $('#fromCurrency').select2({
                    data: currencies,
                    placeholder: 'Select a currency'
                });
                
                $('#toCurrency').select2({
                    data: currencies,
                    placeholder: 'Select a currency'
                });
            });
            // Handle form submission
            document.getElementById('currency-form').addEventListener('submit', function(event) { 
                event.preventDefault(); // Prevent the form from submitting
                const amount = document.getElementById('amount').value; // Get the amount to convert
                const fromCurrency = document.getElementById('fromCurrency').value; // Get the "from" currency
                const toCurrency = document.getElementById('toCurrency').value;// Get the "to" currency

                // we first fetch conversion rate from "fromCurrency" to USD
                fetch(`https://openexchangerates.org/api/latest.json?app_id=${apiKey}`)
                    .then(response => response.json()) // parsing the JSON response
                    .then(data => { // handle the parsed data
                        const fromRate = data.rates[fromCurrency]; // gett the conversion rate for "fromCurrency"
                        if (fromRate) {
                            //
                            const usdAmount = amount / fromRate; // converting from "fromCurrency" to USD
                            // converting from USD to "toCurrency"
                            const toRate = data.rates[toCurrency];
                            if (toRate) {
                                const convertedAmount = (usdAmount * toRate).toFixed(2);
                                document.getElementById('conversion-result').innerHTML = `
                                    <div class="alert alert-success" role="alert">
                                        ${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}
                                    </div>
                                `;
                            } else {
                                document.getElementById('conversion-result').innerHTML = `
                                    <div class="alert alert-danger" role="alert">
                                        Conversion rate for ${toCurrency} not found.
                                    </div>
                                `;
                            }
                        } else {
                            document.getElementById('conversion-result').innerHTML = `
                                <div class="alert alert-danger" role="alert">
                                    Conversion rate for ${fromCurrency} not found.
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        document.getElementById('conversion-result').innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                Error fetching conversion rate: ${error.message}
                            </div>
                        `;
                    });
            });

            document.getElementById('add-row').addEventListener('click', function() {
                const tableBody = document.getElementById('budget-table-body');
                const row = document.createElement('tr');
                const headerCells = document.querySelectorAll('#table-header th');
                headerCells.forEach(() => {
                    const cell = document.createElement('td');
                    cell.classList.add('editable');
                    cell.contentEditable = 'true';
                    cell.innerText = 'Editable';
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });

            document.getElementById('add-column').addEventListener('click', function() {
                const headerRow = document.getElementById('table-header');
                const newHeaderCell = document.createElement('th');
                newHeaderCell.classList.add('editable');
                newHeaderCell.contentEditable = 'true';
                newHeaderCell.innerText = 'New Column';
                headerRow.appendChild(newHeaderCell);

                const rows = document.querySelectorAll('#budget-table-body tr');
                rows.forEach(row => {
                    const newCell = document.createElement('td');
                    newCell.classList.add('editable');
                    newCell.contentEditable = 'true';
                    newCell.innerText = 'Editable';
                    row.appendChild(newCell);
                });
            });
        });
    </script>
</body>
</html>
