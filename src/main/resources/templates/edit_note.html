<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class="row justify-content-center">
            <nav class="navbar navbar-expand bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
                <!-- Website name-->
                <span class="fs-4 px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="collapse navbar-collapse fs-5 justify-content-end">
                    <ul class="navbar-nav">
                      <!-- Home -->
                      <form action="/home" method="GET">
                            <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Routes -->
                      <form action="/routes" method="GET">
                            <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Log out -->
                      <form action="/logout" method="POST">
                            <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input> 
                      </form> 
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Container -->
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Edit Note</h1>
                <form action="/update-note" method="POST">
                    <input type="hidden" name="noteId" th:value="${note.id}">
                    <div class="mb-3">
                        <label for="noteHeadline" class="form-label">Note Headline</label>
                        <input type="text" class="form-control" id="noteHeadline" name="noteHeadline" th:value="${#strings.substring(note.content, 4, #strings.indexOf(note.content, '</h2>'))}" required>
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Note Content</label>
                        <textarea class="form-control" id="noteContent" name="noteContent" rows="10" th:text="${#strings.substring(note.content, #strings.indexOf(note.content, '</h2>') + 5, note.content.length() - 4)}" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Note</button>
                </form>
                <a th:href="@{'/route-details/' + ${note.route.id}}" class="btn btn-link mt-3">Back to Route Details</a>
            </div>
        </div>
    </main>
</body>
</html>
