<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Container -->
    <main class = "container-fluid">
        <!-- Navigation bar -->
        <div class = "row justify-content-center fixed-top">
            <nav class = "navbar bg-info h4 px-4 py-3 text-white">
                JourneyGenie
            </nav>
        </div>

        <!-- Login section -->
        <div class = "row justify-content-center" style = "margin-top: 150px;">
            <div class = "col xxl-3 col-xl-2 col-md-3 col-sm-4 col-7">

                <!-- Sign in -->
                <div class = "h2 text-center form-label mb-4"> Login </div>
                <form action = "/login" method = "GET">
                  <div>
                    <input type = "text" placeholder = "Username" class = "form-control mb-3"></input> 
                  </div>
                  <div>
                    <input type = "text" placeholder = "Password" class = "form-control mb-3"></input> 
                  </div>
                  <div>
                    <input type = "submit" value = "Sign in" class = "btn btn-info text-white w-100 mb-4"></input> 
                  </div>                
                </form> 

                <!-- Register -->
                <form action = "/register" method = "GET">
                      <input type = "submit" value = "Register" class = "btn btn-info text-white w-100"></input> 
                </form>   

              </div>
        </div>
    </main>
</body>
</html>
