<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
            <nav class = "navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class = "fs-4 px-2"> JourneyGenie </span>
            </nav>
    </header>  


    <!-- Container -->
    <main class = "container">

        <!-- Login section -->
        <div class = "row justify-content-center mb-5" style = "margin-top: 100px;">
            <div class = "col-xl-3 col-lg-3 col-md-4 col-sm-5 col-7">

                <!-- Sign in -->
                <div class = "h2 text-center form-label mb-4"> Login </div>
                <form action = "/home" method = "POST">
                  <div>
                    <input type = "text" name = "username" placeholder = "Username" class = "form-control mb-3" required></input> 
                  </div>
                  <div>
                    <input type = "password" name = "password" placeholder = "Password" class = "form-control mb-3" required></input> 
                  </div>
                  <div>
                    <input type = "submit" value = "Sign in" class = "btn btn-info text-white w-100 mb-4"></input> 
                  </div>                
                </form> 

                <!-- Register -->
                <form action = "/register" method = "GET">
                      <input type = "submit" value = "Register" class = "btn btn-info text-white w-100"></input> 
                </form>   

              </div>
        </div>
    </main>

    
</body>
</html>
