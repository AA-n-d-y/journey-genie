<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class="row justify-content-center fixed-top">
            <nav class="navbar navbar-expand bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
                <!-- Website name-->
                <span class="fs-4 px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="collapse navbar-collapse fs-5 justify-content-end">
                    <ul class="navbar-nav">
                      <!-- Home -->
                      <form action="/home" method="GET">
                            <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Routes -->
                      <form action="/routes" method="GET">
                            <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Log out -->
                      <form action="/logout" method="POST">
                            <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input> 
                      </form> 
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Container -->
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Route Details</h1>
                <!-- Map -->
                <iframe id="map" height="500px" width="100%" style="border:0" loading="lazy" allowfullscreen 
                <iframe th:inline="javascript" th:src="'https://www.google.com/maps/embed/v1/directions?origin=' + ${route.startCoords} + '&destination=' + ${route.endCoords} + '&mode=' + ${route.travelMode} + '&key=' + ${API_KEY}"></iframe>
                <a href="/saved-routes" class="btn btn-link mt-3">Back to Saved Routes</a>

                <!-- Notes -->
                <h2 class="mt-5">Notes</h2>
                <ul th:each="note : ${notes}">
                    <li th:utext="${note.content}"></li>
                </ul>
                <a th:href="@{'/add-note/' + ${route.id}}" class="btn btn-primary mt-3">Add Note</a>
            </div>
        </div>
    </main>
</body>
</html>
