<!-- with css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
            <nav class = "navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class = "fs-4 px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                    <ul class="navbar-nav">

                      <!-- Home -->
                      <form action = "/home" method = "GET">
                            <input type = "submit" value = "Home" class = "btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Routes -->
                      <form action = "/map" method = "GET">
                            <input type = "submit" value = "Routes" class = "btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Log out -->
                      <form action = "/logout" method = "POST">
                            <input type = "submit" value = "Log out" class = "btn btn-danger text-white mx-2"></input> 
                      </form> 
                      
                    </ul>
                </div>
            </nav>
    </header>  

    
    <!-- Container -->
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Saved Routes</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date Creation</th>
                            <th>Start Point</th>
                            <th>End Point</th>
                            <th>Travel Mode</th>
                            <th>Routes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="route : ${routes}">
                            <td th:text="${route.creationDate}">Date Creation</td>
                            <td th:text="${route.startPoint}">Start Point</td>
                            <td th:text="${route.endPoint}">End Point</td>
                            <td th:text="${route.travelMode}">Travel Mode</td>
                            <td><a th:href="@{'/route-details/' + ${route.id}}">View Route</a></td>
                            <td><a th:href="@{'/delete-route/' + ${route.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
                <a href="/map" class="btn btn-link mt-3">Back to Map</a>
            </div>
        </div>
    </main>
</body>
</html>
