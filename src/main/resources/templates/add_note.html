<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .note-container {
            margin-top: 100px;
        }
        .note-headline {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            width: 100%;
            outline: none;
        }
        .note-content {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: none;
            resize: none;
            outline: none;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #E0E0E0;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class="row justify-content-center fixed-top">
            <nav class="navbar navbar-expand bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
                <!-- Website name-->
                <span class="fs-4 px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="collapse navbar-collapse fs-5 justify-content-end">
                    <ul class="navbar-nav">
                      <!-- Home -->
                      <form action="/home" method="GET">
                            <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Routes -->
                      <form action="/routes" method="GET">
                            <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input> 
                      </form> 

                      <!-- Log out -->
                      <form action="/logout" method="POST">
                            <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input> 
                      </form> 
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container note-container">
        <h1>Add Note</h1>
        <form action="/save-note" method="POST">
            <input type="hidden" name="routeId" th:value="${routeId}">
            <input type="text" name="noteHeadline" class="note-headline" placeholder="Untitled" required>
            <textarea name="noteContent" class="note-content" placeholder="Type your note here..." required></textarea>
            <div class="btn-container">
                <button type="button" class="btn">Ask AI</button>
                <button type="button" class="btn">To-do list</button>
                <button type="button" class="btn">Add table</button>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Note</button>
        </form>
    </main>
</body>
</html>
