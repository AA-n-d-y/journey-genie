<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class = "container">
        <div class = "row justify-content-center fixed-top">
            <nav class = "navbar navbar-expand bg-info h4 px-4 py-3 text-white">
              <span class = "fs-4 px-2"> JourneyGenie </span>
            </nav>
        </div>

        <div class = "row justify-content-center" style = "margin-top: 150px;">
            <div class = "col-xl-3 col-lg-3 col-md-4 col-sm-5 col-7">
                <h1 class = "h2 text-center form-label mb-4">Register</h1>
                <form action="/register" method="post">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" name="username" placeholder = "Username" id="username" class = "form-control mb-3">
        
                    <!-- <label for="password">Password</label> -->
                    <input type="password" name="password" placeholder = "Password" id="password" class = "form-control mb-3">
        
                    <label for="type">User or Admin</label>
                    <select name="type" id="type">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    
                    <!-- <button type="submit">Register</button> -->
        
                    <div>
                        <input type="submit" value="Register" class = "btn btn-info text-white w-100" style="margin-top: 1cm;"></input>
                    </div>
                </form>
            </div>
        </div>

    </main>
    
</body>
</html>
