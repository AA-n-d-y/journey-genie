<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
            <nav class = "navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class = "fs-4 px-2"> JourneyGenie </span>
            </nav>
    </header>  


    <!-- Container -->  
    <main class = "container">

        <!-- Register section -->  
        <div class = "row justify-content-center mb-5" style = "margin-top: 100px;">
            <div class = "col-xl-3 col-lg-3 col-md-4 col-sm-5 col-7">

                <!-- Register -->  
                <h1 class = "h2 text-center form-label mb-4"> Register </h1>
                <form action= "/register" method="POST">
                    <input type="text" name="firstname" placeholder = "First Name" id="firstname" class = "form-control mb-3" required>
                    <input type="text" name="lastname" placeholder = "Last Name" id="lastname" class = "form-control mb-3" required>
                    <input type="text" name="email" placeholder = "Email Address" id="email" class = "form-control mb-3" required>
                    <input type="text" name="username" placeholder = "Username" id="username" class = "form-control mb-3" required>
                    <input type="password" name="password" placeholder = "Password" id="password" class = "form-control mb-3" required>
        
                    <label for="type">User or Admin</label>
                    <select name="type" id="type" class = "mb-5">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>        
        
                    <div>
                        <input type="submit" value="Register" class = "btn btn-info text-white w-100 mt-2 mb-4"></input>
                    </div>
                </form>
                
                <!-- Sign in -->
                <form action = "/login" method = "GET">
                      <input type = "submit" value = "Sign in" class = "btn btn-info text-white w-100"></input> 
                </form> 

            </div>
        </div>

    </main>
    

</body>
</html>
