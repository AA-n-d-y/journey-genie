<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation bar -->
    <header>
            <nav class = "navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class="fs-4 px-2"> JourneyGenie </span>

                <!-- Other pages -->
                <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                    <ul class="navbar-nav">
                        <!-- Home -->
                        <form action="/home" method="GET">
                            <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                        </form>

                        <!-- Routes -->
                        <form action="/map" method="GET">
                            <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                        </form>

                        <!-- Log out -->
                        <form action="/logout" method="POST">
                            <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                        </form>
                    </ul>
                </div>
            </nav>
    </header>   


    <!-- Container -->
    <main class="container">

        <!-- Welcome -->
        <div class="row" style="margin-top: 125px;">
            <div class="col-12">
                <div class="h2 px-5 mb-4"> Welcome, </div>
                <div th:text="${user.getFirstName()}" class="text-primary fs-3 px-5"> </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-5 mb-5">
            <a href="/map" class="btn btn-outline-dark btn-lg">Routes</a>
            <a href="/saved-routes" class="btn btn-outline-dark btn-lg">See your saved routes</a>
            <a href="/weather" class="btn btn-primary btn-lg d-flex align-items-center">
                <i class="bi bi-cloud-sun me-2"></i>
                <span>See Weather</span>
            </a>
        </div>

    </main>


</body>

</html>
