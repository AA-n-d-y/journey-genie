<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <div class = "row justify-content-center fixed-top">

                <!-- Website name-->
                <span class = "px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="collapse navbar-collapse px-3">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="/home"> Home </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href=""> Routes </a>
                      </li>
                    </ul>
                  </div>
            </nav>
        </div>

        <!-- Welcome -->
        <div class = "row" style = "margin-top: 125px;"> 
            <div class = "col-12">
                <div class = "h2 px-5 mb-4"> Welcome, </div>
                <div th:text = "${user.getFirstName()}" class = "text-primary fs-3 px-5"> </div>
            </div>
        </div>


 
    </main>
