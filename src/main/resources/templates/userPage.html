<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .card-body a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <!-- Website name-->
            <span class="fs-4 px-2">JourneyGenie</span>

            <!-- Other pages -->
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <!-- Home -->
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>

                    <!-- Routes -->
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>

                    <!-- Preferences -->
                    <form action="/preferences" method="GET">
                        <input type="submit" value="Preferences" class="btn btn-dark text-white mx-2"></input>
                    </form>

                    <!-- Log out -->
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Container -->
    <main class="container" style="margin-top: 100px;">

        <!-- Welcome -->
        <div class="row">
            <div class="col-12">
                <div class="h2 px-5 mb-4">Welcome,</div>
                <div th:text="${user.getFirstName()}" class="text-primary fs-3 px-5"></div>
            </div>
        </div>

        <!-- Cards -->
        <div class="row mt-5 mb-5">
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <a href="/map">
                        <img src="https://lh3.googleusercontent.com/y5V0TqII1x1VsHGzHfDl1O6CRdv_SwVEhL7ZUkteLQe9PfpyxHcY3uyA4U9HJ1PrHH0N2rT4yI886Wb4X0BVhCA-5GiG1luAeP0nsVo=rw-e365-w600" alt="Routes" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <a href="/map">
                            <h5 class="card-title">Routes</h5>
                            <p class="card-text">Plan your journey with our variety of tools</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <a href="/saved-routes">
                        <img src="https://i.pcmag.com/imagery/articles/01IB0rgNa4lGMBlmLyi0VP6-44..v1643818850.jpg" alt="See your saved routes" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <a href="/saved-routes">
                            <h5 class="card-title">Saved Routes</h5>
                            <p class="card-text">View and manage your saved routes</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <a href="/weather">
                        <img src="https://navigator.innovation.ca/sites/default/files/2022-08/JB0_3071-5.jpg" alt="See Weather" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <a href="/weather">
                            <h5 class="card-title">Weather</h5>
                            <p class="card-text">Check the weather for your travel destinations</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <a href="/track-budget">
                        <img src="https://www.conquestgraphics.com/images/default-source/default-album/marketing-budget-cuts.png?sfvrsn=a172068d_0" alt="Track Budget" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <a href="/track-budget">
                            <h5 class="card-title">Track Budget</h5>
                            <p class="card-text">Manage your travel expenses in multiple currencies</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
