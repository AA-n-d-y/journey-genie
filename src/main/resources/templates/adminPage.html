<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class = "row justify-content-center fixed-top">
            <nav class = "navbar navbar-expand bg-info h4 px-4 py-3 text-white" style = "min-height: 75px;">
                <!-- Website name-->
                <span class = "fs-4 px-2"> JourneyGenie </span>
                
                <!-- Other pages -->
                <div class="collapse navbar-collapse fs-5 justify-content-end">
                    <ul class="navbar-nav">

                      <!-- Home -->
                      <li class="nav-item">
                        <a class="nav-link" href="/home" 
                        onmouseover = "this.style.textDecoration = 'underline';"
                        onmouseout = "this.style.textDecoration = 'none';"
                        > 
                          Home 
                        </a>
                      </li>

                      <!-- Routes -->
                      <li class ="nav-item">
                        <a class ="nav-link" href="/routes" 
                        onmouseover = "this.style.textDecoration = 'underline';"
                        onmouseout = "this.style.textDecoration = 'none';"
                        > 
                          Routes
                        </a>
                      </li>

                      <!-- Log out -->
                      <li class = "nav-item px-3">
                        <a class ="nav-link text-white bg-dark rounded" href="/logout"> 
                          Log out
                        </a>
                      </li>
                      
                    </ul>
                  </div>
            </nav>
        </div>
    </header>  


    <!-- Container -->
    <main class = "container"> 
        <div class = "row justify-content-center" style = "margin-top: 150px;">
            <div class = "col-6"> 

                 <!-- Users -->
                <h1 class = "text-center"> Users </h1>
                <ul>
                    <li th:each="user:${users}" class = "mb-3">
                        <span th:text="${user.getUsername()}"></span> <br>
                        <span th:text="${user.getFirstName()}"></span> <br>
                        <span th:text="${user.getLastName()}"></span> <br>
                    </li>
                </ul>
                
            </div>
        </div>
    </main>

</body>
</html>
